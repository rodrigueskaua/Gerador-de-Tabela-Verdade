<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="expression-display">
      <p id="expression"></p>
    </div>
    <div class="buttons">
      <button class="variables" onclick="insertCharacter('P')">P</button>
      <button class="variables" onclick="insertCharacter('Q')">Q</button>
      <button class="variables" onclick="insertCharacter('R')">R</button>
      <button class="operators" onclick="insertCharacter('∧')">∧</button>
      <button class="operators" onclick="insertCharacter('∨')">∨</button>
      <button class="operators" onclick="insertCharacter('⊕')">⊕</button>
      <button class="variables" onclick="insertCharacter('(')">(</button>
      <button class="variables" onclick="insertCharacter(')')">)</button>
      <button class="controls" onclick="removeCharacter()">⌫</button>
    </div>
  </div>
  
  <div class="table-box">
    <h2>Tabela Verdade</h2>
    <table id="truth-table">
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
